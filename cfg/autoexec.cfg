bind MOUSE4 "lastinv"
bind MOUSE5 "slot2"

bind MWHEELUP     "slot1"
bind MWHEELDOWN   "slot2"

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

unbind "j"
unbind "k"

alias +ra "+reload; +attack3"
alias -ra "-reload; -attack3"

bind u "say"
bind y "say_team"
bind p "say_party"
bind r "+ra"
bind k "explode"
bind q "lastinv"
bind e "voicemenu 0 0"    // Call for medic
bind f "+use_action_slot_item"
bind g "+taunt"
bind \ "+inspect"
bind , "changeclass"
bind . "changeteam"

bind ALT      +voicerecord
bind SHIFT    +duck
bind SPACE    +jump
bind TAB      +showscores
bind ESCAPE   cancelselect

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

bind F1 cl_trigger_first_notification
bind F2 cl_decline_first_notification
