//-----------General-------------//





// hud, notifications, fov, etc
// Use the command host_writeconfig derp full to save current config to derp.cfg file in tf/cfg


volume .15
voice_enable 1
con_enable 1        // Console

mat_dxlevel 98
mat_motion_blur_enabled 0
mat_phong 1         // Shinyness
mat_picmip -1       // Texture detail -1 is extra high 0 is high 1 is medium 2 is low
mat_forceaniso 16   // Anisotropic filtering
mat_antialias 1     // Antialiasing on
mat_aaquality 0

r_lod -1            // Set level of model detail to max (-1). 2 for low
r_rootlod 0         // Set level of detail for everything else
r_waterforceexpensive 1       // reflect world
r_waterforcereflectentities 1 // reflect all
r_worldlights 4     // Number of lights to use per vertex

fov_desired 90
viewmodel_fov 54
viewmodel_fov_demo 54

cl_hud_minmode 1
cl_disablehtmlmotd 1
cl_hud_playerclass_use_playermodel 1
cl_showhelp 0
cl_notifications_show_ingame 1
cl_notifications_max_num_visible 3
cl_notifications_move_time 0.5
cl_first_person_uses_world_model 0
cl_flipviewmodels 0
cl_autoreload 1
cl_software_cursor 1     // Custom tf2 cursor


tf_scoreboard_ping_as_text 1
tf_scoreboard_mouse_mode 1      // (2) Activate mouse-mode on scoreboard if click
tf_use_min_viewmodels 1
tf_particles_disable_weather 1
tf_remember_lastswitched 1
tf_weapon_criticals 0
tf_use_fixed_weaponspreads 1
tf_mm_custom_ping_enabled 1
tf_mm_custom_ping 60
tf_party_ignore_invites 0

hud_fastswitch 1
hud_combattext_batching 1
hud_combattext_batching_window 2
hud_combattext_doesnt_block_overhead_text 1
hud_saytext_time 12                  // Show chat for 12 seconds
hud_takesshots 0

spec_scoreboard 0     // Do not automatically show the scoreboard on death

sv_cheats 0

mp_tournament 0
mp_tournament_stopwatch 1     // Use stopwatch mode
mp_tournament_readymode 0
mp_enableroundwaittime 0
mp_forceautoteam 0
mp_autoteambalance 2
mp_teams_unbalance_limit 30 // For tr_walkway


// disable sprays
cl_playerspraydisable 1
r_spray_lifetime 0

// callvote kick (user ID)


//-----------crosshair-------//

cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 0
cl_crosshair_file crosshair3
cl_crosshair_scale 25


