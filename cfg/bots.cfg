echo "------------------------------------------"
echo "        *** Executing bots.cfg ***        "
echo "------------------------------------------"

wait 1800

tf_bot_keep_class_after_death 1
tf_bot_difficulty 0 // set difficulty to easy
tf_bot_prefix_name_with_difficulty 1

alias "empty" "tf_bot_kick all"

// use "nav_edit 1" to enter nav mesh editing mode.



